<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" id="item-describe">{{title}}</span>
    </div>
    <input type="text" digitOnly maxlength=2 class="form-control" aria-describedby="item-describe"
        autocomplete="off"
        [ngModel]="value" (ngModelChange)="onValueChanged($event)"
    >
</div>
