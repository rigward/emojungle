<div>Width: <input type="number" [(ngModel)]="canvasWidth" (change)="setCanvasBackground()"></div>
<div>Height: <input type="number" [(ngModel)]="canvasHeight" (change)="setCanvasBackground()"></div>
<div>Background: <input type="text" [(ngModel)]="backgroundSymbol" (change)="setCanvasBackground()"></div>
<div>Brush: {{currentBrush}}</div>

<br>
<emoji-mart (emojiClick)="newBrushSelected($event)"></emoji-mart>
<br>
<br>
<div (mouseup)="removeFlag()" (mousedown)="setFlag($event)">
    <div class="noselect" *ngFor="let line of canvas; let y = index;">
        <div (mousemove)="drawImage($event)" class="emoji" *ngFor="let item of line; let x = index;"
            [attr.y]="y" [attr.x]="x"
        >{{item}}</div>
    </div>
</div>
<button (click)="copyResult()">Copy Result</button>
